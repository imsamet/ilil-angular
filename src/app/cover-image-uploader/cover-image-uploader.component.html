<div class="mt-2 flex items-center gap-x-3">
     <div class="mt-4 w-full">
          <label
               class="w-full items-center px-2 py-3 bg-white text-blue rounded-lg shadow-lg tracking-wide uppercase border border-blue-700 cursor-pointer hover:bg-blue-700 hover:text-white">
               <span class="mt-2 text-xs leading-normal" *transloco="let t">{{ t("uploadCoverImage") }}</span>
               <input type="file" [accept]="fileFilter" (change)="selectFile($event)" class="hidden" />
          </label>
     </div>
</div>

<div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0" *ngIf="image">
     <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">
          <ul role="list" class="divide-y divide-gray-100 rounded-md border border-gray-200">
               <li class="flex items-center justify-between py-4 pl-4 pr-5 text-sm leading-6">
                    <div class="flex w-0 flex-1 items-center">
                         <svg class="h-5 w-5 flex-shrink-0 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                              <path
                                   fill-rule="evenodd"
                                   d="M15.621 4.379a3 3 0 00-4.242 0l-7 7a3 3 0 004.241 4.243h.001l.497-.5a.75.75 0 011.064 1.057l-.498.501-.002.002a4.5 4.5 0 01-6.364-6.364l7-7a4.5 4.5 0 016.368 6.36l-3.455 3.553A2.625 2.625 0 119.52 9.52l3.45-3.451a.75.75 0 111.061 1.06l-3.45 3.451a1.125 1.125 0 001.587 1.595l3.454-3.553a3 3 0 000-4.242z"
                                   clip-rule="evenodd" />
                         </svg>
                         <div class="ml-4 flex min-w-0 flex-1 gap-2">
                              <span class="truncate font-medium">{{ response.filename }}</span>
                              <span class="flex-shrink-0 text-gray-400" *ngIf="response.size">{{ formatBytes(file?.size, "2") }}</span>
                         </div>
                    </div>
                    <div class="ml-4 flex flex-shrink-0 space-x-4">
                         <a class="rounded-md bg-white font-medium text-indigo-600 hover:text-indigo-500" href="{{ image }}" target="_blank" *transloco="let t">
                              {{ t("open") }}
                         </a>
                         <span class="text-gray-200" aria-hidden="true">|</span>
                         <button type="button" class="rounded-md bg-white font-medium text-red-500 hover:text-red-600" *transloco="let t">{{ t("remove") }}</button>
                    </div>
               </li>
          </ul>
     </dd>
</div>
