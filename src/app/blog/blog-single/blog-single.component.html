<div class="relative isolate h-96 bg-black overflow-hidden" *transloco="let t">
     <div
          *ngIf="blog"
          class="mx-auto max-w-7xl px-6 text-center justify-items-center h-full grid object-center content-center justify-center items-center lg:px-8">
          <h1 class="mt-4 text-3xl z-50 font-bold tracking-tight text-white uppercase sm:text-5xl">
               {{ blog.title[activeLang] | titlecase }}<span class="text-green-600"> . </span>
          </h1>
          <p class="mt-4 text-base z-50 text-white/70 sm:mt-6">
               {{ t("blogTitle") }}
          </p>
     </div>
</div>
<div class="bg-white py-12 sm:py-16">
     <div *ngIf="loading" class="mx-auto max-w-7xl px-6 lg:px-8">
          <div class="mx-auto grid max-w-4xl grid-cols-1 items-start gap-x-8 gap-y-16 sm:gap-y-24 lg:mx-0 lg:max-w-none lg:grid-cols-2">
               <div>
                    <div
                         class="relative isolate flex flex-col justify-end overflow-hidden rounded-2xl bg-gray-900 px-8 pb-8 pt-80 sm:pt-48 lg:pt-80 shadow-2xl sm:px-12 lg:max-w-lg lg:px-8 lg:pb-8 xl:px-10 xl:pb-10">
                         <img
                              *ngIf="!blog.image"
                              class="absolute inset-0 h-full w-full object-cover brightness-125 saturate-0"
                              src="https://images.unsplash.com/photo-1630569267625-157f8f9d1a7e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2669&q=80"
                              alt="" />
                         <img *ngIf="blog.image" src="{{ blog.image.url }}" alt="" class="absolute inset-0 -z-10 h-full w-full object-cover" />
                         <figure class="relative isolate">
                              <blockquote class="mt-6 text-xl font-semibold leading-8 text-white">
                                   <p>“{{ blog.shortDescription[activeLang] }}”</p>
                              </blockquote>
                         </figure>
                    </div>
               </div>
               <div>
                    <div class="text-base leading-7 text-gray-700">
                         <p class="text-base font-semibold leading-7 text-indigo-600">{{ blog.category.title[activeLang] }}</p>
                         <h1 class="mt-2 text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl leading-10">{{ blog.title[activeLang] }}</h1>
                         <p class="mt-6" [innerHtml]="blog.description[activeLang]"></p>
                    </div>
                    <dl class="my-10 grid grid-cols-2 gap-8 border-t border-gray-900/10 pt-10 sm:grid-cols-4">
                         <div>
                              <dt class="text-sm font-semibold leading-6 text-gray-600">{{ blog.createdAt | date }}</dt>
                         </div>
                    </dl>

               </div>
          </div>
     </div>
</div>
<hr />
<div class="bg-white py-24 sm:py-32" *transloco="let t">
     <div class="mx-auto max-w-7xl px-6 lg:px-8">
          <div class="mx-auto max-w-2xl text-center">
               <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">{{ t("relatedPosts") }}</h2>
          </div>
          <div class="mx-auto mt-16 grid max-w-2xl auto-rows-fr grid-cols-1 gap-8 sm:mt-20 lg:mx-0 lg:max-w-none lg:grid-cols-3">
               <article
                    *ngFor="let blog of blogs"
                    class="relative isolate flex flex-col justify-end overflow-hidden rounded-2xl bg-gray-900 px-8 pb-8 pt-80 sm:pt-48 lg:pt-80">
                    <img
                         *ngIf="!blog.image"
                         src="https://images.unsplash.com/photo-1496128858413-b36217c2ce36?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=3603&q=80"
                         alt=""
                         class="absolute inset-0 -z-10 h-full w-full object-cover" />
                    <img *ngIf="blog.image" src="{{ blog.image.url }}" alt="" class="absolute inset-0 -z-10 h-full w-full object-cover" />
                    <div class="absolute inset-0 -z-10 bg-gradient-to-t from-gray-900 via-gray-900/40"></div>
                    <div class="absolute inset-0 -z-10 rounded-2xl ring-1 ring-inset ring-gray-900/10"></div>

                    <div class="flex flex-wrap items-center gap-y-1 overflow-hidden text-sm leading-6 text-gray-300">
                         <time datetime="2020-03-16" class="mr-8">{{ blog.createdAt | date }}</time>
                         <div class="-ml-4 flex items-center gap-x-4">
                              <svg viewBox="0 0 2 2" class="-ml-0.5 h-0.5 w-0.5 flex-none fill-white/50">
                                   <circle cx="1" cy="1" r="1" />
                              </svg>
                              <div class="flex gap-x-2.5">
                                   <img
                                        *ngIf="!blog.user.avatar"
                                        src="https://images.unsplash.com/photo-1519244703995-f4e0f30006d5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                                        alt=""
                                        class="h-6 w-6 flex-none rounded-full bg-white/10" />
                                   <img
                                        *ngIf="blog.user.avatar"
                                        src="{{ blog.user.avatar.url }}"
                                        alt=""
                                        class="h-6 w-6 flex-none rounded-full bg-white/10" />
                                   {{ blog.user.name }} {{ blog.user.lastname }}
                              </div>
                         </div>
                    </div>
                    <h3 class="mt-3 text-lg font-semibold leading-6 text-white">
                         <a routerLink="/blog/{{ blog._id }}">
                              <span class="absolute inset-0"></span>
                              {{ blog.title[activeLang] }}
                         </a>
                    </h3>
               </article>
          </div>
     </div>
</div>
