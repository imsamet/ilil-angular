<div class="flex flex-col justify-center py-12 sm:px-6 lg:px-8 bg-zinc-100" *transloco="let t">
     <div class="sm:mx-auto sm:w-full sm:max-w-md">
          <img class="mx-auto h-10 w-auto" src="../../../assets/ass/logo/Asset 1da.svg" alt="Your Company" />
          <h2 class="mt-6 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
               {{ t("loginTitle") }}
          </h2>
     </div>
     <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-[480px]">
          <div class="bg-white px-6 py-12 shadow sm:rounded-lg sm:px-12">
               <div
                    *ngIf="showAlert"
                    class="flex items-center p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 dark:border-red-800"
                    role="alert">
                    <svg
                         class="flex-shrink-0 inline w-4 h-4 mr-3"
                         aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg"
                         fill="currentColor"
                         viewBox="0 0 20 20">
                         <path
                              d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
                    </svg>
                    <span class="sr-only">Info</span>
                    <div>
                         <span class="font-medium">Error. </span>
                         {{ message }}
                    </div>
               </div>
               <form [formGroup]="signInForm" class="space-y-4" #signInNgForm="ngForm">
                    <mat-form-field class="w-full fuse-mat-dense fuse-mat-rounded fuse-mat-bold" [subscriptSizing]="'dynamic'">
                         <mat-label>{{ t("emailLabel") }}</mat-label>
                         <input matInput [formControlName]="'email'" [placeholder]="'Email'" [spellcheck]="false" />
                         <mat-error style="font-size: 12px" *ngIf="formErrors.email">
                              {{ formErrors.email }}
                         </mat-error>
                    </mat-form-field>
                    <mat-form-field class="w-full fuse-mat-dense fuse-mat-rounded fuse-mat-bold">
                         <mat-label>{{ t("passwordLabel") }}</mat-label>
                         <input id="password" matInput type="password" [formControlName]="'password'" #passwordField />
                         <button
                              mat-icon-button
                              type="button"
                              (click)="passwordField.type === 'password' ? (passwordField.type = 'text') : (passwordField.type = 'password')"
                              matSuffix>
                              <svg *ngIf="passwordField.type === 'password'" xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 576 512">
                                   <path
                                        d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z" />
                              </svg>
                              <svg xmlns="http://www.w3.org/2000/svg" *ngIf="passwordField.type === 'text'" height="1.5em" viewBox="0 0 640 512">
                                   <path
                                        d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c8.4-19.3 10.6-41.4 4.8-63.3c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zM373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5L373 389.9z" />
                              </svg>
                         </button>
                         <mat-error style="font-size: 12px" *ngIf="formErrors.password">
                              {{ formErrors.password }}
                         </mat-error>
                    </mat-form-field>
                    <div class="inline-flex items-center justify-between w-full mt-1.5">
                         <mat-checkbox class="-ml-2" [color]="'primary'" [formControlName]="'rememberMe'"> {{ t("rememberMe") }} </mat-checkbox>
                         <!-- <a class="text-md font-medium text-primary-500 hover:underline" [routerLink]="['/forgot-password']">Forgot password? </a> -->
                    </div>
                    <button
                         class="fuse-mat-button-large w-full mt-6"
                         mat-flat-button
                         [color]="'primary'"
                         [disabled]="signInForm.invalid || signInForm.disabled"
                         (click)="signIn()">
                         <span *ngIf="!signInForm.disabled"> {{ t("signInButton") }} </span>
                         <mat-progress-spinner *ngIf="signInForm.disabled" [diameter]="24" [mode]="'indeterminate'"></mat-progress-spinner>
                    </button>
               </form>
          </div>
          <p class="mt-10 text-center text-gray-500">
               {{ t("notMember") }}
               <a routerLink="/sign-up" class="font-semibold leading-6 text-green-600 hover:text-green-500"> {{ t("createAccount") }}</a>
          </p>
     </div>
</div>
